
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #b5cf43;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(37, 150, 99, 0.9), rgba(0, 0, 0, 0.8)),
                        url('https://source.unsplash.com/1920x1080/?technology,abstract') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fade-in-zoom 1.5s ease-in-out forwards;
            opacity: 0;
            transform: scale(0.9);
        }

        @keyframes fade-in-zoom {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            text-align: center;
            z-index: 2;
            color: #fff;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #e85d04, #ffba08); /* Orange-Yellow */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slide-in-text 1.5s ease-in-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slide-in-text {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dynamic Text */
        .dynamic-text {
            margin: 20px 0;
            font-size: 1.8rem;
            color: #d1d5db;
            height: 40px;
            overflow: hidden;
            position: relative;
        }

        .dynamic-text span {
            display: block;
            position: absolute;
            width: 100%;
            opacity: 0;
            animation: fade-in-out 6s infinite ease-in-out;
        }

        .dynamic-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .dynamic-text span:nth-child(2) {
            animation-delay: 3s;
        }

        @keyframes fade-in-out {
            0%, 30% {
                opacity: 0;
                transform: translateY(20px);
            }
            40%, 60% {
                opacity: 1;
                transform: translateY(0);
            }
            70%, 100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fade-in-buttons 1.8s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fade-in-buttons {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            padding: 12px 30px;
            border: 2px solid #e85d04; /* Orange */
            border-radius: 8px;
            background: linear-gradient(90deg, #52b788, #40916c); /* Green */
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffba08, #e85d04);
            box-shadow: 0 8px 12px rgba(233, 196, 106, 0.7);
        }

        /* Decorative Elements */
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(72, 201, 176, 0.2); /* Soft Green */
            animation: float 10s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 70%;
            animation-delay: 3s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 30%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-30px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(30px);
                opacity: 1;
            }
        }

        /* New Horizontal Tabs */
        .horizontal-tabs {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            font-size: 1rem;
            color: #d1d5db;
            animation: fade-in-tabs 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fade-in-tabs {
            0% {
                opacity: 0;
                transform: translateX(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .horizontal-tab {
            cursor: pointer;
            text-transform: uppercase;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .horizontal-tab:hover {
            color: #ffba08; /* Golden */
            text-shadow: 0 0 10px #ffba08;
        }

        /* Style for the tab links */
        .horizontal-tab-link {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .horizontal-tab-link:hover {
            color: #ffba08;
            text-shadow: 0 0 10px #ffba08;
        }

        /* Footer */
        .footer {
            width: 100%;
            background-color: #1b4332;
            color: #fefae0;
            text-align: center;
            padding: 20px 0;
            font-size: 1rem;
            margin-top: auto; /* Ensures the footer sticks at the bottom */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .cta-button {
                padding: 10px 20px;
            }

            .horizontal-tabs {
                flex-direction: column;
                bottom: 10px;
                right: 10px;
                gap: 10px;
            }

            .dynamic-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .dynamic-text {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
            }

            .horizontal-tabs {
                bottom: 5px;
                right: 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>MY Smart Farming Dashboard</h1>
            <div class="dynamic-text">
                <span>Enhancing Crop Yields with AI</span>
                <span>Smart Solutions for a Sustainable Future</span>
            </div>
            <div class="cta-buttons">
                <a class='cta-button' href='weather'>AI Weather Updates</a>
                <a class='cta-button' href='soil'>AI soil assist</a>
                <a class='cta-button' href='suggestions'>AI Suggestions</a>
            </div>
        </div>
        <!-- Decorative Elements -->
        <div class="decorative-elements">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

   <!-- New Horizontal Tabs -->
   <div class="horizontal-tabs">
    <div class="horizontal-tab"><a class='horizontal-tab-link' href='#Feedback'>Feedback</a></div>
    <div class="horizontal-tab"><a class='horizontal-tab-link' href='#FAQs'>FAQs</a></div>
    <div class="horizontal-tab"><a class='horizontal-tab-link' href='#contact'>contact</a></div>
  </div>

  <!-- Footer -->
  <div class="footer">&copy; 2025 AI for Farmers | Contact: support@aifarmers.com</div>

</body>
</html>
